{% extends 'base.html' %}
{% block title %}Login{% endblock title %}

{% block body %}
<div class="text-wrapper" style="padding-top: 150px;">
    <div class="container d-flex justify-content-center align-items-center" style="padding-top: 5%;">
        <div class="w-100" style="max-width: 500px;">
            <form method="POST" action="/login" class="bg-white shadow-sm p-4 rounded-4">
                <h1 class="h3 mb-4 text-center fw-semibold">Login</h1>

                <!-- Google Login -->
                <div class="text-center mb-3">
                    <a href="{{ url_for('login_with_google') }}" class="btn btn-outline-dark w-100">
                        <i class="bi bi-google me-2"></i> Login with Google
                    </a>
                </div>

                <!-- OR divider -->
                <div class="d-flex align-items-center my-3">
                    <hr class="flex-grow-1">
                    <span class="mx-2 text-muted small">OR</span>
                    <hr class="flex-grow-1">
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="Input" name="username" required placeholder="Username">
                    <label for="Input">Username</label>
                </div>

                <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="floatingPassword" name="password" required
                        placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>

                <button class="btn btn-primary w-100 py-2" type="submit">Login</button>

                <p class="mt-4 text-center text-muted small">Don't have an account?
                    <a href="/register" class="text-decoration-none">Sign up</a>
                </p>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
{% endblock body %}
