{% extends 'base.html' %}
{% block title %}Update Profile{% endblock %}

{% block body %}
<div class="text-wrapper" style="padding-top: 6%;">
    <div class="container py-5">
        <div class="mx-auto bg-white shadow-lg rounded-4 p-5" style="max-width: 600px;" id="update-form">
            <h1 class="text-center fw-bold mb-4 display-5">Update Profile</h1>
            <form method="POST" enctype="multipart/form-data" class="needs-validation" novalidate>
                <div class="mb-4">
                    <label for="username" class="form-label fw-semibold fs-5">Username</label>
                    <input type="text" name="username" class="form-control form-control-lg rounded-3"
                        id="username" value="{{ current_user.username }}" required>
                    <div class="invalid-feedback">
                        Please enter a username.
                    </div>
                </div>

                <div class="mb-4">
                    <label for="profile_picture" class="form-label fw-semibold fs-5">Profile Picture</label>
                    <input type="file" name="profile_picture" class="form-control form-control-lg rounded-3"
                        accept="image/*" required>
                    <div class="form-text">Accepted formats: JPG, PNG, JPEG.</div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-dark btn-lg px-5 rounded-pill">
                        <i class="bi bi-upload me-2"></i>Upload
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // GSAP animation on load
    gsap.from("#update-form", {
        y: 50,
        opacity: 0,
        duration: 1,
        ease: "power3.out"
    });

    // Bootstrap form validation
    (() => {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>
{% endblock %}
